
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - GameCrate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .checkout-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    label {
      margin-top: 10px;
      color: #ccc;
    }

    .form-control, .form-select {
      background-color: #1f1f1f;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus, .form-select:focus {
      background-color: #262626;
      border-color: #00ffe0;
      color: white;
    }

    ::placeholder {
      color: #aaa !important;
      opacity: 1;
    }

    .btn-checkout {
      background: linear-gradient(90deg, #00ffe0, #007bff);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 25px;
      transition: 0.3s ease;
    }

    .btn-checkout:hover {
      background: linear-gradient(90deg, #007bff, #00ffe0);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">ðŸ’³ Checkout</h2>
    <div class="checkout-box">
      <form>
        <h5 class="mb-3">Billing Details</h5>
        <div class="row">
          <div class="col-md-6">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe" required>
          </div>
          <div class="col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="john@example.com" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="123 Gaming Street" required>
          </div>
          <div class="col-md-4">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Mumbai" required>
          </div>
        </div>
        <hr class="border-secondary mt-4">

        <h5 class="mb-3">Payment Details</h5>
        <div class="row">
          <div class="col-md-8">
            <label>Card Number</label>
            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" required>
          </div>
          <div class="col-md-2">
            <label>MM/YY</label>
            <input type="text" class="form-control" placeholder="MM/YY" required>
          </div>
          <div class="col-md-2">
            <label>CVV</label>
            <input type="text" class="form-control" placeholder="CVV" required>
          </div>
        </div>
        <hr class="border-secondary mt-4">

        <h5 class="mb-3">Summary</h5>
        <p>Subtotal: â‚¹<span id="subtotal">0</span></p>
        <p>GST (18%): â‚¹<span id="gst">0</span></p>
        <h5>Total: â‚¹<span id="total">0</span></h5>

        <button type="submit" class="btn btn-checkout mt-3">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;
    cart.forEach(item => subtotal += item.price);
    const gst = subtotal * 0.18;
    const total = subtotal + gst;

    document.getElementById("subtotal").textContent = subtotal.toFixed(2);
    document.getElementById("gst").textContent = gst.toFixed(2);
    document.getElementById("total").textContent = total.toFixed(2);
  </script>
</body>
</html>
