<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - GameCrate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .register-box {
      max-width: 450px;
      margin: 80px auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: white;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #00ffe0;
      box-shadow: none;
    }
    .btn-register {
      background: linear-gradient(90deg, #00ffe0, #007bff);
      border: none;
      color: #000;
      font-weight: bold;
    }
    .btn-register:hover {
      background: linear-gradient(90deg, #007bff, #00ffe0);
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h3 class="text-center mb-4">Create a GameCrate Account</h3>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" id="password" class="form-control" required minlength="6">
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" id="confirm" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-register">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center small">Already have an account? <a href="login.html" class="text-info">Login here</a>.</p>
  </div>

  <script>
    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      alert("Account created successfully (demo only).");
      return true;
    }
  </script>

</body>
</html>
