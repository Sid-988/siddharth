<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameCrate - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="index.html">
    <img src="images/logo.png" alt="GameCrate" width="40" height="40">
    GameCrate
  </a>
  <div class="d-flex align-items-center">
    <select id="currency" class="form-select form-select-sm me-3">
      <option value="INR">â‚¹ INR</option>
      <option value="USD">$ USD</option>
    </select>
    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
    <a href="register.html" class="btn btn-light">Register</a>
  </div>
</nav>

<!-- Shop Header -->
<header class="bg-secondary text-white text-center py-4">
  <h1>Browse All Games</h1>
</header>

<!-- Shop Layout -->
<div class="container-fluid my-4">
  <div class="row">

    <!-- Filter Sidebar -->
    <aside class="col-md-3">
      <div class="bg-dark text-white p-3 rounded">
        <h4 class="mb-3">Filters</h4>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select class="form-select" id="genre">
            <option>All</option>
            <option>Action</option>
            <option>Adventure</option>
            <option>RPG</option>
            <option>Shooter</option>
            <option>Horror</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="platform" class="form-label">Platform</label>
          <select class="form-select" id="platform">
            <option>All</option>
            <option>PC</option>
            <option>PlayStation</option>
            <option>Xbox</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Max Price</label>
          <input type="range" class="form-range" id="price" min="0" max="5000">
        </div>
      </div>
    </aside>

    <!-- Game Cards Section -->
    <section class="col-md-9">
      <div class="row g-4">
        <script>
          const games = [
            { name: "Marvel's Spider-Man 2", img: "spiderman2.jpg", desc: "Swing into action with Peter and Miles." },
            { name: "Batman: Arkham Knight", img: "batman.jpg", desc: "Be the Dark Knight and save Gotham." },
            { name: "Elden Ring", img: "eldenring.jpg", desc: "Explore the epic Lands Between." },
            { name: "Warhammer 40K: Space Marine", img: "spacemarine.jpg", desc: "Crush the enemies of mankind." },
            { name: "Grand Theft Auto V", img: "gta.jpg", desc: "Crime and chaos in Los Santos." },
            { name: "Call of Duty: Modern Warfare II", img: "codmw2.jpg", desc: "Tactical warfare redefined." },
            { name: "Red Dead Redemption 2", img: "rdr2.jpg", desc: "Outlaws in a fading wild west." },
            { name: "Once Human", img: "oncehuman.jpg", desc: "Survive a post-apocalyptic alien Earth." },
            { name: "Resident Evil Village", img: "re8.jpg", desc: "Horror and survival in a cursed village." },
            { name: "God of War: Ragnarok", img: "gowr.jpg", desc: "Face Ragnarok with Kratos and Atreus." },
            { name: "Tekken 8", img: "tekken8.jpg", desc: "The ultimate clash of fighters begins." },
            { name: "DOOM: The Dark Ages", img: "doomdark.jpg", desc: "Slay demons in a medieval hellscape." },
            { name: "Assassin's Creed Shadows", img: "acshadows.jpg", desc: "Shinobi stealth meets samurai strength." },
            { name: "Cyberpunk 2077", img: "cyberpunk.jpg", desc: "High-tech meets low-life in Night City." },
            { name: "Star Wars Jedi: Survivor", img: "swjedisurvivor.jpg", desc: "Cal Kestis returns against the Empire." },
            { name: "The Witcher 3: Wild Hunt", img: "witcher3.jpg", desc: "Geralt's quest through monster-haunted lands." },
            { name: "Far Cry 6", img: "farcry6.jpg", desc: "Lead a revolution in a tropical dystopia." },
            { name: "Alan Wake 2", img: "alanwake2.jpg", desc: "Darkness returns in a twisted thriller." },
            { name: "Hogwarts Legacy", img: "hogwarts.jpg", desc: "Live your magical legacy at Hogwarts." },
            { name: "Dead Space Remake", img: "deadspace.jpg", desc: "Terror in the void returns." },
            { name: "Mortal Kombat 1", img: "mk1.jpg", desc: "Fight in a reimagined universe." },
            { name: "Baldur's Gate 3", img: "bg3.jpg", desc: "Epic fantasy meets tactical RPG." },
            { name: "The Last of Us Part I", img: "lastofus1.jpg", desc: "Endure and survive a broken world." },
            { name: "Space Marine II", img: "spacemarine2.jpg", desc: "Return to the battlefield with vengeance." }
          ];

          document.write(games.map(game => `
            <div class='col-md-4'>
              <div class='card h-100 shadow'>
                <img src='images/${game.img}' class='card-img-top' alt='${game.name}'>
                <div class='card-body'>
                  <h5 class='card-title'>${game.name}</h5>
                  <p class='card-text'>${game.desc}</p>
                  <a href='product.html' class='btn btn-primary w-100'>View Game</a>
                </div>
              </div>
            </div>`).join(""));
        </script>
      </div>
    </section>

  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
